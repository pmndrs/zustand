name: Test

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        command: ['format', 'types', 'lint', 'spec', 'build']
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'
      - run: pnpm install
      - if: matrix.command == 'build'
        run: pnpm run build
      - if: matrix.command != 'build'
        run: pnpm run test:${{ matrix.command }}
