name: Build documentation and deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm
      - id: configure-pages
        uses: actions/configure-pages@v5
      - run: pnpm --dir website install 
      - run: pnpm --dir website build 
      - uses: actions/upload-pages-artifact@v4
        env:
          BASE_PATH: ${{ steps.configure-pages.outputs.base_path }}
        with:
          path: website/doc_build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
